<div class="wrapper">
  <md-card>
    <md-spinner *ngIf="lineChartData.length < 2" color="primary" mode="indeterminate"></md-spinner>
    <div *ngIf="lineChartData.length === 2" class="wrapper-canvas">
      <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType"></canvas>
    </div>
  </md-card>
</div>
